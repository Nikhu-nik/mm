<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-menu-button style="display:block"  mode ="ios"  color="light"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" >

     <ion-icon slot="end"  color="light" name="help"></ion-icon>
   </ion-buttons>

    <ion-title color="light">MY ADS</ion-title>
    
  </ion-toolbar>


</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
     
      pullingText="Pull to refresh"
      refreshingSpinner="crescent"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-segment [(ngModel)]="selectTabs">
    <ion-segment-button value="ADS">
      <ion-label>ADS</ion-label>
    </ion-segment-button>
    <ion-segment-button value="FAVOURITES">
      <ion-label>FAVOURITES</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="selectTabs == 'ADS'">

  <ion-row>
   <ion-col>
     <p style="margin-top:11em;" class="ion-margin-top ion-text-center">You haven't listed anything yet</p>
     <ion-button routerLink="/offerings"  expand="block">Post</ion-button>
   </ion-col>
  </ion-row>
</ion-grid> -->

<h3 color="success" class="ion-text-center ion-margin-top">Your Advertisements </h3>


<ion-card class="card" *ngFor="let l of products" >
<ion-list lines="none" >
  <!-- <ion-item>{{l.location}}</ion-item> -->
  <ion-item>ProductName :{{l.productfullname}}</ion-item>
  <ion-item>Price :{{l.price}}</ion-item>
  <ion-item>Description:{{l.desc}}</ion-item>
  <ion-item>Quantity:{{l.quant}}</ion-item>
  
</ion-list>
<ion-icon name="heart" ></ion-icon>
</ion-card>

  </div>

  <div *ngIf="selectTabs == 'FAVOURITES'">
    <ion-grid>
      <ion-row>
       <ion-col>
         <p style="margin-top:11em;" class="ion-margin-top ion-text-center">No Favourites</p>
         
       </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
