<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<ion-header>
<ion-toolbar >
  <ion-title color="light">All USERS</ion-title>
  <ion-buttons slot="start">
    <ion-menu-button color="light">
      
     </ion-menu-button> 
   </ion-buttons>

   




</ion-toolbar>
<ion-searchbar  animated   placeholder="Search..." type="text" debounce="500"  ></ion-searchbar>
</ion-header>

<ion-content>
   <!------ Refresher ------->
   <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
     
      pullingText="Pull to refresh"
      refreshingSpinner="crescent"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- <div *ngIf="isItemAvailables"> -->
  <table  color="primary" id ="table" mat-table [dataSource]="listData" class="table">

  <ng-container matColumnDef="fullname">
      <th style="font-size: 10px;" mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let arr"> {{arr.fullname}} </td>
     </ng-container>


 <ng-container  matColumnDef="number">
      <th style="font-size: 10px;"  mat-header-cell *matHeaderCellDef>Phone
      </th>
      <td mat-cell *matCellDef="let arr"> {{arr.number}} </td>
    
    </ng-container>

    <ng-container matColumnDef="id">
      <th style="font-size: 10px;" mat-header-cell *matHeaderCellDef> Registered ID
      <td mat-cell *matCellDef="let  arr"> {{arr.id}} </td>
     
    </ng-container>


    <ng-container matColumnDef="delete">
      <th style="font-size: 10px;" mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let arr">
      
        <ion-icon name="trash"  (click)="delete(arr.id)" 
        style="color: slategray;font-size: 19px;"></ion-icon>
     
  </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- </div> -->

</ion-content>
