<ion-header>
  <ion-toolbar>
    <ion-back-button color="light" slot="start" defaultHref="/"></ion-back-button>
    <ion-title  color="light">ENQUIRE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col *ngFor="let l of products">
  <p>{{l.productphone}}</p>
</ion-col>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <button class="btn btn-primary"><i class="fas fa-phone"></i>Call</button>
      </ion-col>

      <ion-col size="6">
        <button class="btn btn-default"> <i class="fas fa-comment-alt"></i>Chat</button>
        </ion-col>
    </ion-row>
  </ion-grid>
 
 
</ion-content>
