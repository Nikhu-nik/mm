<ion-header>
  <ion-toolbar >
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="UpdateSearchResults()" placeholder="Search for a place" 
     (ionClear)="ClearAutocomplete()"></ion-searchbar>
  </ion-toolbar>
  
    
  <ion-list lines="none" [hidden]="autocompleteItems.length == 0">
    
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
      {{ item.description }}
    </ion-item>

     
<ng-template #noItems>
  <ion-item>
    No items found.
  </ion-item>
</ng-template>


  </ion-list>


 
</ion-header>






<ion-content> 
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="loadMap()" ion-fab color="tertiary">
      <ion-icon name="locate" ></ion-icon>
 
    </ion-fab-button>
  </ion-fab>
  <div class="map-wrapper" style="height: 100%;">      
    
    <div #map id="map"  style="height: 100%;"></div>
  </div>   
</ion-content>
