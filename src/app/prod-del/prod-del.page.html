<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<ion-header>
  <ion-toolbar >
    <ion-buttons>
      <ion-menu-button>
       
      </ion-menu-button> 
    </ion-buttons>
    <ion-buttons slot="end">
      <!-- <ion-button (click)="switchStyle()">
        {{tableStyle}}
      </ion-button> -->
    </ion-buttons>
    <ion-buttons slot="end">
      <!-- <ion-button (click)="customRowClass = !customRowClass"> -->
        <ion-icon name="bulb" slot="icon-only"></ion-icon>

      
    </ion-buttons>
  </ion-toolbar>


  <ion-toolbar >
    <div class="autocomplete">
      <ion-searchbar placeholder="Find the Product" type="text" debounce="500">
      </ion-searchbar>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>


  <!------ Refresher ------->



  <div *ngIf="isItemAvailable">

    <ion-row>
<table id="table" mat-table [dataSource]="listData" class="table" >


 
  <ion-col  size="2">
  <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> Register ID </th>
        <td mat-cell *matCellDef="let arr"> {{arr.userId}} </td>
      
      </ng-container>
    </ion-col>

   
      
<ion-col size="2" class="ion-hide-lg-down" >
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> User City
        <td mat-cell *matCellDef="let  arr"> {{arr.city}} </td>
      </ng-container>
</ion-col>

<ion-col  size="2">
  <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Product Id </th>
        <td mat-cell *matCellDef="let arr"> {{arr.id}} </td>
        
      </ng-container>
    </ion-col>


<ion-col size="2">
      <ng-container matColumnDef="productfullname">
        <th mat-header-cell *matHeaderCellDef> User Name
        <td mat-cell *matCellDef="let  arr"> {{arr.productfullname}} </td>
      </ng-container>
</ion-col>


<ion-col size="2">
      <ng-container matColumnDef="productphone">
        <th mat-header-cell *matHeaderCellDef> User Phone
        <td mat-cell *matCellDef="let  arr"> {{arr.productphone}} </td>
      </ng-container>
</ion-col>

<ion-col size="2">
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Action
    <td mat-cell *matCellDef="let  arr"> 
   <ion-icon name="trash"  (click)="delete(arr.id)" style="color: slategray;font-size: 19px;"></ion-icon>
    </td>
  </ng-container>
</ion-col>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr   mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </ion-row>
  </div>

 
</ion-content>
