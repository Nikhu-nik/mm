<ion-header class="ion-no-border">
  <ion-toolbar id="product-page">

    <ion-back-button color="light" slot="start" defaultHref="/dashboard/home"></ion-back-button>
    <ion-title color="light">{{name}}</ion-title>
    <!-- <ion-icon slot="end" class="ion-margin-start" id="top-icons" color="light" name="search"></ion-icon>
    <ion-icon  slot="end"  class="ion-margin-start"  id="top-icons"  color="light" name="heart"></ion-icon>
    <ion-icon  slot="end"  class="ion-margin-start"  id="top-icons"  color="light"  name="cart"></ion-icon> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <ion-slides [options]="sliderOpts" pager="true" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)" zoom>
          <ion-slide *ngFor="let productdetail of imgbase.split(',')">
            <div class="ion-text-right swiper-zoom-container">
              <img style="height: 14em; width: auto;" id="valued_image" 
              src="http://localhost:3000/{{productdetail}}">

            </div>
          </ion-slide>

        </ion-slides>
      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-list lines="none">


    <ion-item>
      <ion-label class="pro-content">
        {{desc}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="pro-content">
        {{name}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="pro-content">
        Price{{price}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item-divider color="sucess">
    <ion-label>
      Personal Details
    </ion-label>
  </ion-item-divider>
  <ion-list lines="none">

    <ion-item style="text-decoration: underline;
      color: green;font-size: 13px;">Person Name :{{productfullname}}</ion-item>
    <ion-item style="text-decoration: underline;
   color: green;font-size: 13px;">Person Contact: {{productphone}}</ion-item>
    <ion-item style="text-decoration: underline;
     color: green;font-size: 13px;">Belongs to: {{city}}</ion-item>
    <ion-item style="font-size: 10px;
    color: green;">Address: {{location}}</ion-item>
  </ion-list>
