<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<ion-header>
  <ion-toolbar >
    <ion-buttons>
      <ion-menu-button mode="ios" color="light">
       
      </ion-menu-button> 
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="switchStyle()">
        {{tableStyle}}
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="customRowClass = !customRowClass">
        <ion-icon name="bulb" slot="icon-only"></ion-icon>

      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>

  <ion-toolbar >
    <div class="autocomplete">
      <ion-searchbar (ionInput)="getItems($event)" placeholder="Find the Product" type="text" debounce="500">
      </ion-searchbar>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>


  <!------ Refresher ------->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
     pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>




<table id="table" mat-table [dataSource]="listData" class="table" >


 
  <div *ngIf="isItemAvailable">
  <ion-col  size="2">
  <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> Userid </th>
        <td mat-cell *matCellDef="let arr"> {{arr.userId}} </td>
       
      </ng-container>
    </ion-col>


   


    <ion-col size="2">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Product Name
        </th>
        <td mat-cell *matCellDef="let arr"> {{arr.name}} </td>
      </ng-container>
      </ion-col>

      
  <ion-col size="2">
<ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Product Price
        <td mat-cell *matCellDef="let  arr"> {{arr.price}} </td>
      </ng-container>
      </ion-col>

      <ion-col size="2">
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef> Product Desc
        <td mat-cell *matCellDef="let  arr"> {{arr.desc}} </td>
      </ng-container>
</ion-col>


<ion-col size="2">
      <ng-container matColumnDef="quant">
        <th mat-header-cell *matHeaderCellDef> Product Quantity
        <td mat-cell *matCellDef="let  arr"> {{arr.quant}} </td>
      </ng-container>
</ion-col>



<ion-col size="2">
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category
        <td mat-cell *matCellDef="let  arr"> {{arr.category}} </td>
      </ng-container>
</ion-col>



<ion-col size="2">
  <ng-container matColumnDef="delete">
    <th style="color: white;font-size: 16px;background: #031646;" mat-header-cell *matHeaderCellDef> Action
      <td mat-cell *matCellDef="let arr"><button class="btn btn-danger" (click)="delete(arr.id)">Delete</button> </td>
  </ng-container>
</ion-col>


<tr   mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr   mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </div>

    </table>

 

      






    

</ion-content>
