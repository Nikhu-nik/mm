<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<ion-header>
  <ion-toolbar >
    <ion-buttons>
      <ion-menu-button>
       
      </ion-menu-button> 
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="switchStyle()">
        {{tableStyle}}
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="customRowClass = !customRowClass">
        <ion-icon name="bulb" slot="icon-only"></ion-icon>

      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>


  <ion-toolbar >
    <div class="autocomplete">
      <ion-searchbar (ionInput)="getItems($event)" placeholder="Find the Product" type="text" debounce="500">
      </ion-searchbar>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!------ Refresher ------->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
     pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <div *ngIf="isItemAvailable">


<table id="table" mat-table [dataSource]="listData" class="table" >
  <div [@popOverState]="stateName">
    <ion-button>Edit</ion-button>
  </div>
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let arr"> {{arr.userId}} </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name
        </th>
        <td mat-cell *matCellDef="let arr"> {{arr.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>  Price
        <td mat-cell *matCellDef="let  arr"> {{arr.price}} </td>
      </ng-container>

      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef>  Description
        <td mat-cell *matCellDef="let  arr"> {{arr.desc}} </td>
      </ng-container>


      <ng-container matColumnDef="quant">
        <th mat-header-cell *matHeaderCellDef> Quantity
        <td mat-cell *matCellDef="let  arr"> {{arr.quant}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City
        <td mat-cell *matCellDef="let  arr"> {{arr.city}} </td>
      </ng-container>



      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category
        <td mat-cell *matCellDef="let  arr"> {{arr.category}} </td>
      </ng-container>

      <ng-container matColumnDef="productfullname">
        <th mat-header-cell *matHeaderCellDef> Per Name
        <td mat-cell *matCellDef="let  arr"> {{arr.productfullname}} </td>
      </ng-container>

      <ng-container matColumnDef="productphone">
        <th mat-header-cell *matHeaderCellDef> Per Phone
        <td mat-cell *matCellDef="let  arr"> {{arr.productphone}} </td>
      </ng-container>


      <ng-container matColumnDef="edit">
        <th  mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let arr">
          <ion-button class="btn btn-warning" >Edit</ion-button> </td>
        
      </ng-container>


      <tr   mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr   mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</ion-content>
