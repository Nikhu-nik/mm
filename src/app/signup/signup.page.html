<ion-header >
  <ion-toolbar  no-border color="none" mode="ios" >
  
      <img class="logo" src="../../assets/icon/Artboard 2.png"/>
 
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcomepage"  routerDirection="backward">
        <ion-icon mode="ios" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light">Signup</ion-title>
      

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding background">

<div class="beginning">
 
  <form [formGroup]="registerForm" (ngSubmit)="getregister(registerForm.value)">
  <div class="ion-padding container">
 
    <div class="form-container">
      <ion-item>
        <ion-label position="floating">FullName</ion-label>
        <ion-input formControlName="fullname" clearInput></ion-input>
      </ion-item>

        <!---------Validate Fullname-------->
        <div class="validation_message">
<div no-lines class="no-line error"
 *ngIf="!registerForm.controls.fullname.valid  && (registerForm.controls.fullname.dirty || isSubmitted) && !registerForm.controls.fullname.pending">
            <p *ngIf="registerForm.value.fullname != ''">Name must contain only letters</p>
            <p *ngIf="registerForm.value.fullname == ''">Name required</p>
           
        </div>



  <!-- <p class="error" *ngIf="isSubmitted && errorControl.fullname.errors?.required">
    <ion-icon  name="alert-outline"></ion-icon> Name is required.
  </p>

  <p class="error" *ngIf="isSubmitted && errorControl.fullname.errors?.pattern">
    <ion-icon name="alert-circle-sharp"></ion-icon> Name must contain only letters.
  </p>
  <p class="error" *ngIf="isSubmitted && errorControl.fullname.errors?.maxlength">
    <ion-icon name="alert-circle-sharp"></ion-icon>Name cannot be more than 20 characters long.
  </p> -->
  </div>



      <ion-item class="ion-no-padding">
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input maxlength="10" formControlName="number" (keypress)="isInputNumber($event)" clearInput ></ion-input>
      </ion-item>


      <!-----Validate Number ------->
      <div class="validation_message">

        <div  class="no-line error"
          *ngIf="!registerForm.controls.number.valid  && (registerForm.controls.number.dirty || isSubmitted) && !registerForm.controls.number.pending">
            <!-- <p *ngIf="registerForm.value.number != ''">not valid</p> -->
            <p *ngIf="registerForm.value.number == ''">Mobile number is required</p>
             </div>

    


<p class="error" *ngIf="isSubmitted && errorControl.number.errors?.minLength">
  <ion-icon name="alert-circle-sharp"></ion-icon> Please enter 10 digit Mobile number.</p>
<p class="error" *ngIf="isSubmitted && errorControl.number.errors?.pattern">
 <ion-icon name="alert-circle-sharp"></ion-icon>Please enter a valid number.
</p>  
</div>

<ion-button (click)="getregister(registerForm.value)" expand="block" class="main-button">Sign Up</ion-button>

    <div class="sign-up">
        <ion-label slot="fixed" expand="block"> Already have an account? &nbsp;<a
          routerLink="/login">Sign
          in</a>
      </ion-label>
      </div>




    </div>
  </div>
</form>
</div>
</ion-content>
